<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<br>
<br>
<div class="four"><h5>Обновление данных о администраторе</h5></div>
<div id="wrapper" th:each="el : ${admins}">
    <form th:action="@{'/admin/edit/{id}'(id=${el.id})}" method="post" id="signin">
        <table class="table table-dark">
            <tr><td><input type="text" th:value="${el.username}" id="name" name="login" minlength="3" required/></td></tr>
            <tr><td><input type="text" th:value="${el.password}" id="cost" name="pass" minlength="3" required/></td></tr>
            <tr><td><button class="formSubmit" type="submit">Редактировать</button></td></tr>
        </table>
    </form>
</div>
</body>
</html>
