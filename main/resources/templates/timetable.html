<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Рассписание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>


<br>
<div class="four"><h5>Рассписание</h5></div>

<br>
<br>
<div class="all-classes-container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">День недели</th>
            <th scope="col">Номер пары</th>
            <th scope="col">Начало</th>
            <th scope="col">Конец</th>
            <th scope="col">Номер аудитории</th>
            <th scope="col">Назавание предмета</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${timetables}">
            <td th:text="${el.day.name}"></td>
            <td th:text="${el.pair.number}"></td>
            <td th:text="${el.pair.start}"></td>
            <td th:text="${el.pair.finish}"></td>
            <td th:text="${el.room.number}"></td>
            <td th:text="${el.lessons.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
