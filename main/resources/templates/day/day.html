<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>День недели</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<div class="four"><h5>День недели</h5></div>
<br>
<br>
<div class="all-classes-container">
    <table class="table table-dark">
        <tr>
            <th scope="col">День недели</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/day/add">Добавить</a></th>
        </tr>
        <tr th:each="el : ${days}">
            <td th:text="${el.name}"></td>
            <td>
                <a th:href="@{'/day/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/day/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
