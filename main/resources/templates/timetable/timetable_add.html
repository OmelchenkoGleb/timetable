<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ДобавлениеРассписания</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<div class="four"><h5>Добавление рассписания</h5></div>
<br>
<br>
<div id="wrapper">
    <form action="/timetable/ad" method="post" id="signin">
        <table class="table table-dark">
            <tr><td><input type="text"  name="namegrouup" placeholder="Название группы" minlength="1" maxlength="5" required/></td></tr>
            <tr><td><input type="text"  name="nameday" placeholder="День недели" minlength="1"  required/></td></tr>
            <tr><td><input type="number"  name="pairnumber" placeholder="Номер пары" minlength="1" maxlength="1" required/></td></tr>
            <tr><td><input type="number"  name="roomnumber" placeholder="Номер аудитории" minlength="1"  required/></td></tr>
            <tr><td><input type="text"  name="namelessons" placeholder="Название предмета" minlength="1"  required/></td></tr>
            <tr><td><button class="formSubmit" type="submit">Добавить</button></td></tr>
        </table>
    </form>
</div>
</body>
</html>
