<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Рассписание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form action="/timetable/search" method="get">
    <input type="search" placeholder="Ведите название группы" name="namegrouup">
    <input type="search" placeholder="Ведите день недели" name="nameday">
    <button type="submit"></button>
</form>
<br><br><br>
<div class="four"><h5>Рассписание</h5></div>
<br>
<br>
<br>
<div class="all-classes-container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Группа</th>
            <th scope="col">День недели</th>
            <th scope="col">Номер пары</th>
            <th scope="col">Номер аудитории</th>
            <th scope="col">Назавание предмета</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/timetable/add">Добавить</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${timetables}">
            <td th:text="${el.grouup.name}"></td>
            <td th:text="${el.day.name}"></td>
            <td th:text="${el.pair.number}"></td>
            <td th:text="${el.room.number}"></td>
            <td th:text="${el.lessons.name}"></td>
            <td>
                <a th:href="@{'/timetable/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/timetable/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
