<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Списки</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/main/name.css">
    <link rel="stylesheet" href="/main/menu.css">
    <link rel="stylesheet" href="/main/search.css">
    <link rel="stylesheet" href="/main/buttontable.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<form action="/list/search" method="get">
    <input type="search" placeholder="Ведите фамилию студента" name="surname">
    <input type="search" placeholder="Ведите название группы" name="grouupname">
    <button type="submit"></button>
</form>
<br><br><br>
<div class="four"><h5>Списки</h5></div>
<br>
<br>
<br>
<div class="all-classes-container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Название группы</th>
            <th scope="col">Фамилия студента</th>
            <th scope="col">Имя студента</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
            <th scope="col"><a href="/list/add">Добавить</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${lists}">
            <td th:text="${el.grouup.name}"></td>
            <td th:text="${el.students.name}"></td>
            <td th:text="${el.students.surname}"></td>
            <td>
                <a th:href="@{'/list/edit/{id}'(id=${el.id})}">Изменить</a>
            </td>
            <td>
                <a th:href="@{'/list/delite/{id}'(id=${el.id})}">Удалить</a>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
