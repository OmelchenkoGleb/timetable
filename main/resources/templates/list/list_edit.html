<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/body.css">
    <link rel="stylesheet" href="/add/form.css">
    <link rel="stylesheet" href="/main/name.css">
</head>
<body>
<br>
<br>
<br>
<div class="four"><h5>Обновление данных о строчке в списке</h5></div>
<div id="wrapper" th:each="el : ${lists}">
    <form th:action="@{'/list/edit/{id}'(id=${el.id})}" method="post" id="signin">
        <table class="table table-dark">
            <tr><td><input type="text"  name="namegrouup" th:value="${el.grouup.name}" minlength="1" maxlength="5" required/></td></tr>
            <tr><td><input type="text"  name="name" th:value="${el.students.name}" minlength="1"  required/></td></tr>
            <tr><td><input type="text"  name="surname" th:value="${el.students.surname}" minlength="1" required/></td></tr>
            <tr><td><button class="formSubmit" type="submit">Добавить</button></td></tr>
        </table>
    </form>
</div>
</body>
</html>
